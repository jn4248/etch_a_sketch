<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Title</title>
    <link href="css/normalize-necolas.css" rel="stylesheet" type="text/css">
    <!--<link href="css/reset-meyer.css" rel="stylesheet" type="text/css">-->
    <link href="css/master.css" rel="stylesheet" type="text/css">
    <!-- <link href="https://fonts.googleapis.com/css?family=Roboto" type="text/css" rel="stylesheet" > -->
    <script src="scripts/jquery-3.2.1.js"></script>
  </head>

  <body>
    <div class="app-container">
      <!-- <div class="control-panel"> -->
        <header class="instructions-panel instructions">
          <h1>Etch-a-Sketch Drawing Pad</h1>
        </header>
        <div id="js-controlPanelTop" class="control-panel-top centered-content">
          <button id="js-createGridButton" class="button-control" type="button" data-alreadyclicked="no">Create/Reset Drawing Canvas</button>
          <button id="js-clearGridButton" class="button-control" type="button">Clear Canvas</button>
          <button id="js-eraseButton" class="button-control" type="button">Erase On/Off</button>
          <button id="js-setDefaultColorButton" class="button-control" type="button">Change Canvas Color <br> (toggle menu)</button>
        </div>
      <!-- </div> -->

      <div id="js-controlPanelLeft" class="control-panel-left centered-content">
        <div class="control-panel-title">
          <p class="instructions">Select Drawing Color</p>
        </div>

        <div id="js-buttonContainerLeft" class="container-buttons-color">
        </div>
        <!-- Buttons for Color Selection are created dynamically via JavaScript with createColorButtons() -->
      </div>

      <div id="js-gridContainer" class="container-grid">
      </div>

      <div id="js-controlPanelRight" class="control-panel-right centered-content">
        <div class="control-panel-title">
          <p class="instructions">Select Canvas Background Color</p>
        </div>
        <div id="js-buttonContainerRight" class="container-buttons-color">
        </div>
        <!-- Buttons for Default Color Selection are created dynamically via JavaScript with createColorButtons() -->
      </div>


    </div>
    <script src="scripts/main.js"></script>
  </body>
</html>
